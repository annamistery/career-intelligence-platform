# Render Blueprint for Career Intelligence Platform

databases:
  - name: career-intelligence-db
    databaseName: career_intelligence
    user: career_user
    plan: starter        # или free
    region: oregon
    ipAllowList: []

services:
  # Backend API
  - type: web
    name: career-intelligence-backend
    runtime: python
    plan: starter
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: career-intelligence-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-pro
      - key: BACKEND_CORS_ORIGINS
        value: '["https://your-frontend-url.onrender.com"]'
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health
    autoDeploy: true

  # Frontend (static site — без region!)
  - type: web
    name: career-intelligence-frontend
    runtime: static
    plan: starter
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: "https://your-backend-url.onrender.com"
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
